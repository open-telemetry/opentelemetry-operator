subtext: |
  Added new status fields to track sidecar injection state including:
  - `SidecarInjected`: Indicates whether a sidecar has been injected
  - `PodsInjected`: Number of pods currently containing the injected sidecar
  - `LastInjectionTime`: Timestamp of the last successful sidecar injection
  - `LastInjectionError`: Error message from the last failed sidecar injection
  - `InjectionStatus`: Status of the sidecar injection process
  - `ObservedGeneration`: Last observed generation of the OpenTelemetryCollector resource
  - `Conditions`: Latest available observations of the OpenTelemetryCollector's current state
