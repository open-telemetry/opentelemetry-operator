  OpenTelemetry collector 0.123.0 ignores `service.telemetry.metrics.address` in favor of `service.telemetry.metrics.readers`.
  The new setting uses newer prometheus exporter that adds `_total` suffix to the metrics.
  
  ```yaml
     service:
       telemetry:
         metrics:
           readers:
            - pull:
              exporter:
                prometheus:
                  host: '0.0.0.0'
                  port: 8888
  ```
