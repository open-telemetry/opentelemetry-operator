name: "Continuous Integration"
on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: '1.13.3'
    - uses: actions/checkout@v1
    - uses: jpkrohling/setup-operator-sdk@v1-release
      with:
        operator-sdk-version: v0.13.0

    - name: "basic checks"
      run: ./.ci/script.sh
