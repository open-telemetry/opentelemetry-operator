version: "2"
run:
  concurrency: 3
  issues-exit-code: 1
  tests: true

linters:
  # all available settings of specific linters
  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/pkg/errors
              desc: Use 'errors' or 'fmt' instead of github.com/pkg/errors
            - pkg: go.uber.org/atomic
              desc: Use sync/atomic instead of go.uber.org/atomic
            - pkg: go.uber.org/multierr
              desc: Use 'errors.Join' instead of go.uber.org/multierr
    exhaustive:
      default-signifies-exhaustive: true
    goheader:
      template: |-
        Copyright The OpenTelemetry Authors
        SPDX-License-Identifier: Apache-2.0
    govet:
      # TODO: Enable this and fix the alignment issues.
      disable:
        - fieldalignment
      enable-all: true
      # settings per analyzer
      settings:
        printf: # analyzer name, run `go tool vet help` to see all analyzers
          funcs: # run `go tool vet help printf` to see available settings for `printf` analyzer
            - (github.com/golangci/golangci-lint/v2/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/v2/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/v2/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/v2/pkg/logutils.Log).Fatalf
    importas:
      alias:
        - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
          alias: metav1
    misspell:
      locale: US
      ignore-rules:
        - cancelled
    nolintlint:
      require-specific: true
    revive:
      confidence: 0.8
    staticcheck:
      checks:
        - all
        - -ST1003 # FIXME Poorly chosen identifier
        - -ST1012 # FIXME Poorly chosen name for error variable
  enable:
    - depguard
    - errcheck
    - errorlint
    - exhaustive
    - godot
    - goheader
    - gosec
    - govet
    - importas
    - ineffassign
    - modernize
    - misspell
    - noctx
    - nolintlint
    - staticcheck
    - unparam
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gosec
        path: _test\.go
      - linters:
          - gosec
        path: tests/
formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/open-telemetry/opentelemetry-operator)
    gofmt:
      simplify: true
  exclusions:
    generated: lax
