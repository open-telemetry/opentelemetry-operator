apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  labels:
    cpaas.io/protocol.stack.ipv4: supported
    cpaas.io/protocol.stack.ipv6: supported
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.arm64: supported
  annotations:
    provider: '{"zh":"Alauda", "en": "Alauda"}'
    provider-type: platform
    operatorframework.io/suggested-namespace: opentelemetry-operator
    containerImage: build-harbor.alauda.cn/asm/opentelemetry-operator2:OPENTELEMETRY-OPERATOR2-TAG-PLACEHOLDER
    support: Alauda
  name: opentelemetry-operator2.OPENTELEMETRY-OPERATOR2-TAG-PLACEHOLDER
  namespace: placeholder
spec:
  description: |-
    Alauda Build of OpenTelemetry v2 is a collection of tools, APIs, and SDKs. You use it to instrument, generate, collect, and export telemetry data (metrics, logs, and traces) for analysis in order to understand your software's performance and behavior.

    ### Operator features

    * **Sidecar injection** - annotate your pods and let the operator inject a sidecar.
    * **Managed upgrades** - updating the operator will automatically update your OpenTelemetry collectors.
    * **Deployment modes** - your collector can be deployed as sidecar, daemon set, or regular deployment.
    * **Service port management** - the operator detects which ports need to be exposed based on the provided configuration.
  displayName: Alauda Build of OpenTelemetry v2
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: opentelemetry-operator-controller-manager
        spec:
          template:
            spec:
              containers:
              - name: manager
                env:
                - name: ENABLE_GO_AUTO_INSTRUMENTATION
                  value: 'true'
                - name: ENABLE_CR_METRICS
                  value: 'true'
                - name: CREATE_SM_OPERATOR_METRICS
                  value: 'true'
                - name: RELATED_IMAGE_COLLECTOR
                  value: "build-harbor.alauda.cn/asm/opentelemetry-collector:OPENTELEMETRY-COLLECTOR-TAG-PLACEHOLDER"
  provider:
    name: Alauda
  relatedImages:
    - name: opentelemetry-operator2
      image: build-harbor.alauda.cn/asm/opentelemetry-operator2:OPENTELEMETRY-OPERATOR2-TAG-PLACEHOLDER
    - name: component.opentelemetry-collector
      image: build-harbor.alauda.cn/asm/opentelemetry-collector:OPENTELEMETRY-COLLECTOR-TAG-PLACEHOLDER