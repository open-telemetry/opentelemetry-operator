      - opentelemetry.io
      apiVersions:
      - v1alpha1
      operations:
      - CREATE
      - UPDATE
      - DELETE
      resources:
      - opentelemetrycollectors
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-opentelemetry-io-v1alpha1-opentelemetrycollector
  - admissionReviewVersions:
