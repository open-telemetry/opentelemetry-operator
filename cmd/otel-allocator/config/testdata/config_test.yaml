collector_selector:
  matchlabels:
    app.kubernetes.io/instance: default.test
    app.kubernetes.io/managed-by: opentelemetry-operator
prometheus_cr:
  scrape_interval: 60s
config:
  scrape_configs:
  - job_name: prometheus

    file_sd_configs:
    - files:
      - ./file_sd_test.json

    static_configs:
    - targets: ["prom.domain:9001", "prom.domain:9002", "prom.domain:9003"]
      labels:
        my: label
