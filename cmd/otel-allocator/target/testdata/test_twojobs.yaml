label_selector:
  app.kubernetes.io/instance: default.test
  app.kubernetes.io/managed-by: opentelemetry-operator
config:
  scrape_configs:
    - job_name: prometheus

      file_sd_configs:
        - files:
            - ../config/testdata/file_sd_test.json
      static_configs:
        - targets: ["prom.domain:9001", "prom.domain:9002", "prom.domain:9003"]
          labels:
            my: label
    - job_name: prometheus2

      file_sd_configs:
        - files:
            - ../config/testdata/file_sd_test.json
      static_configs:
        - targets: ["prom.domain:9004", "prom.domain:9005", "prom.domain:9006"]
          labels:
            my: label
