# permissions for end users to edit splunkotelagent.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: splunkotelagent-editor-role
rules:
- apiGroups:
  - splunk.com
  resources:
  - splunkotelagents
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - splunk.com
  resources:
  - splunkotelagents/status
  verbs:
  - get
