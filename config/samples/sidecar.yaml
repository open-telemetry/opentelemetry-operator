apiVersion: splunk.com/v1alpha1
kind: SplunkOtelAgent
metadata:
  name: splunkotelagent-as-sidecar
spec:
  mode: sidecar
  config: |
    receivers:
      jaeger:
        protocols:
          grpc:

    exporters:
      logging:

    service:
      pipelines:
        traces:
          receivers: [jaeger]
          exporters: [logging]
