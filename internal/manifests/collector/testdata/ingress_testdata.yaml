---
receivers:
  otlp_grpc:
    protocols:
      grpc:
        endpoint: 0.0.0.0:12345
  otlp_grpc/test:
    protocols:
      grpc:
        endpoint: 0.0.0.0:98765
exporters:
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp_grpc, otlp/test]
      exporters: [nop]
