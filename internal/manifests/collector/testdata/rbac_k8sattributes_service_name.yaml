receivers:
  otlp_grpc:
    protocols:
      grpc:
processors:
  k8sattributes:
    extract:
      metadata:
        - service.name
exporters:
  otlp_grpc:
    endpoint: "otlp:4317"
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [k8sattributes]
      exporters: [otlp_grpc] 