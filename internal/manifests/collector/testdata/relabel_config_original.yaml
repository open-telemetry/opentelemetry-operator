exporters:
debug:
processors:
receivers:
  prometheus:
    config:
      global:
        evaluation_interval: 1m
        scrape_interval: 1m
        scrape_timeout: 10s
      scrape_configs:
      - job_name: service-x
        metrics_path: /metrics
        scheme: http
        scrape_interval: 1m
        scrape_timeout: 10s
        honor_labels: true
        relabel_configs:
        - source_labels: [label1]
          action: keep
          regex: (.*)
        - target_label: label3
          source_labels: [label2]
          action: replace
          regex: (.*)
          replacement: "$$1_$$2"
          separator: ";"
        - source_labels: [label4]
          action: labelmap
          regex: (.*)
          separator: ";"
        - regex: foo_.*
          action: labeldrop
        metric_relabel_configs:
        - source_labels: [label1]
          action: keep
          regex: (.*)
          separator: ";"
        - regex: (.*)
          action: labelmap
          separator: ";"
          source_labels: [label4]

service:
  pipelines:
    metrics:
      exporters:
      - debug
      receivers:
      - prometheus
      processors: []
