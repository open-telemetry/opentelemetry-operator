exporters:
  logging: null
processors: null
receivers:
  prometheus:
    config:
      global:
        scrape_interval: 1m
        scrape_timeout: 10s
        evaluation_interval: 1m
      scrape_configs:
      - job_name: service-x
        honor_timestamps: true
        scrape_interval: 1m
        scrape_timeout: 10s
        metrics_path: /metrics
        scheme: http
        follow_redirects: true
        enable_http2: true
        relabel_configs:
        - source_labels: [label1]
          regex: (.*)
          action: keep
        - source_labels: [label2]
          separator: ;
          regex: (.*)
          target_label: label3
          replacement: $$1_$2
          action: replace
        - source_labels: [label4]
          separator: ;
          regex: (.*)
          replacement: $$1
          action: labelmap
        - regex: foo_.*
          action: labeldrop
        metric_relabel_configs:
        - source_labels: [label1]
          separator: ;
          regex: (.*)
          replacement: $1
          action: keep
        - source_labels: [label4]
          separator: ;
          regex: (.*)
          action: labelmap
service:
  pipelines:
    metrics:
      exporters:
      - logging
      processors: []
      receivers:
      - prometheus
