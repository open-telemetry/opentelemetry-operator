---
receivers:
  jaeger:
    protocols:
      grpc:
    remote_sampling:
      endpoint: "jaeger-collector1:14250"
      strategy_file: "/etc/strategy.json"
      strategy_file_reload_interval: 10s

  jaeger/2:
    protocols:
      grpc:
    remote_sampling:
      endpoint: "jaeger-collector2:14251"
      tls:
        insecure: true
service:
  pipelines:
    traces:
      receivers: [jaeger, jaeger/2]
      exporters: [nop]
