processors:
receivers:
  prometheus:
    config:
      scrape_configs:
        job_name: otel-collector
        scrape_interval: 10s
        static_configs:
          - targets: [ '0.0.0.0:8888', '0.0.0.0:9999' ]

exporters:
  logging:

service:
  pipelines:
    traces:
      receivers: [jaeger]
      processors: []
      exporters: [logging]