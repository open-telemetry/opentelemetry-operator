apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: simplest
  namespace: chainsaw-prometheus-receiver
spec:
  config:
    receivers:
      prometheus:
        config:
          scrape_configs:
          - job_name: test-prometheus
            kubernetes_sd_configs:
            - role: node
              namespaces:
                names:
                - chainsaw-prometheus-workload
    exporters:
      debug: {}
    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: []
          exporters: [debug]
