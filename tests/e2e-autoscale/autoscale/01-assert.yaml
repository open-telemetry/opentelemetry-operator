apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: simplest-set-utilization-collector
spec:
  scaleTargetRef:
    kind: OpenTelemetryCollector
    name: simplest-set-utilization
    apiVersion: opentelemetry.io/v1beta1
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 1
      selectPolicy: Max
      policies:
        - type: Pods
          value: 4
          periodSeconds: 15
        - type: Percent
          value: 100
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 15
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
