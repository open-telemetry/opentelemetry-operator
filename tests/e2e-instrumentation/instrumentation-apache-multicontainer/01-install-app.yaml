apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-apache-multi
spec:
  selector:
    matchLabels:
      app: my-apache-multi
  replicas: 1
  template:
    metadata:
      labels:
        app: my-apache-multi
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-apache-httpd: "true"
        instrumentation.opentelemetry.io/container-names: "myapp,myrabbit"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
        - name: myapp
          image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-apache-httpd:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 500Mi
            requests:
              cpu: 250m
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
        - name: myrabbit
          image: rabbitmq
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
