apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-apache-multi
spec:
  selector:
    matchLabels:
      app: my-apache-multi
  replicas: 1
  template:
    metadata:
      labels:
        app: my-apache-multi
      annotations:
        instrumentation.opentelemetry.io/inject-apache-httpd: "true"
        instrumentation.opentelemetry.io/container-names: "myapp,myrabbit"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
        - name: myapp
          image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-apache-httpd:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            limits:
              cpu: "1"
              memory: 500Mi
            requests:
              cpu: 250m
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
        - name: myrabbit
          image: docker.io/library/rabbitmq:latest
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
