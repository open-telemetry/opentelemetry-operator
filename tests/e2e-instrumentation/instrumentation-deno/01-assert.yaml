apiVersion: v1
kind: Pod
metadata:
  annotations:
    instrumentation.opentelemetry.io/inject-deno: "true"
    sidecar.opentelemetry.io/inject: "true"
    instrumentation.opentelemetry.io/has-injected-deno: "true"
  labels:
    app: my-deno
spec:
  containers:
  - env:
    - name: OTEL_NODE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: OTEL_POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    - name: OTEL_DENO_CONSOLE
      value: "replace"
    - name: OTEL_DENO
      value: "true"
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://localhost:4318
    - name: OTEL_TRACES_SAMPLER
      value: always_on
    - name: OTEL_SERVICE_NAME
      value: my-deno
    - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: OTEL_RESOURCE_ATTRIBUTES
    name: myapp
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
  - args:
    - --config=env:OTEL_CONFIG
    name: otc-container
  initContainers:
  - name: opentelemetry-auto-instrumentation-nodejs
status:
  containerStatuses:
  - name: myapp
    ready: true
    started: true
  - name: otc-container
    ready: true
    started: true
  phase: Running
