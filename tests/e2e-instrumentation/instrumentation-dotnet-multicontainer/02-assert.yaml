apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-dotnet-multi
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1
  updatedReplicas: 1

---
apiVersion: v1
kind: Pod
metadata:
  annotations:
    instrumentation.opentelemetry.io/container-names: myapp
    instrumentation.opentelemetry.io/inject-dotnet: "true"
    sidecar.opentelemetry.io/inject: "true"
  labels:
    app: my-dotnet-multi
spec:
  containers:
  - env:
    - name: OTEL_NODE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: OTEL_POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    - name: ASPNETCORE_URLS
      value: http://+:8080
    - name: OTEL_LOG_LEVEL
      value: debug
    - name: CORECLR_ENABLE_PROFILING
      value: "1"
    - name: CORECLR_PROFILER
      value: '{918728DD-259F-4A6A-AC2B-B85E1B658318}'
    - name: CORECLR_PROFILER_PATH
      value: /otel-auto-instrumentation-dotnet/linux-x64/OpenTelemetry.AutoInstrumentation.Native.so
    - name: DOTNET_STARTUP_HOOKS
      value: /otel-auto-instrumentation-dotnet/net/OpenTelemetry.AutoInstrumentation.StartupHook.dll
    - name: DOTNET_ADDITIONAL_DEPS
      value: /otel-auto-instrumentation-dotnet/AdditionalDeps
    - name: OTEL_DOTNET_AUTO_HOME
      value: /otel-auto-instrumentation-dotnet
    - name: DOTNET_SHARED_STORE
      value: /otel-auto-instrumentation-dotnet/store
    - name: OTEL_TRACES_EXPORTER
      value: otlp
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://localhost:4317
    - name: OTEL_EXPORTER_OTLP_TIMEOUT
      value: "20"
    - name: OTEL_TRACES_SAMPLER
      value: parentbased_traceidratio
    - name: OTEL_TRACES_SAMPLER_ARG
      value: "0.85"
    - name: SPLUNK_TRACE_RESPONSE_HEADER_ENABLED
      value: "true"
    - name: OTEL_SERVICE_NAME
      value: my-dotnet-multi
    - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: OTEL_PROPAGATORS
      value: jaeger,b3multi
    - name: OTEL_RESOURCE_ATTRIBUTES
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
    - mountPath: /otel-auto-instrumentation-dotnet
      name: opentelemetry-auto-instrumentation-dotnet
  - image: rabbitmq:3
    name: myrabbit
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
  - args:
    - --config=env:OTEL_CONFIG
    name: otc-container
  initContainers:
  - name: opentelemetry-auto-instrumentation-dotnet
status:
  containerStatuses:
  - name: myapp
    ready: true
    started: true
  - name: myrabbit
    ready: true
    started: true
  - name: otc-container
    ready: true
    started: true
  initContainerStatuses:
  - name: opentelemetry-auto-instrumentation-dotnet
    ready: true
  phase: Running
