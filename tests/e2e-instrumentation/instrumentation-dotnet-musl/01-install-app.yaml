apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-dotnet-musl
spec:
  selector:
    matchLabels:
      app: my-dotnet-musl
  replicas: 1
  template:
    metadata:
      labels:
        app: my-dotnet-musl
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-dotnet: "true"
        instrumentation.opentelemetry.io/otel-dotnet-auto-runtime: "linux-musl-x64"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
      - name: myapp
        ports:
        - containerPort: 8080
        image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-dotnet:main
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        readinessProbe:
          httpGet:
            path: /rolldice
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 2
          failureThreshold: 3
