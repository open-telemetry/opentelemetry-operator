# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: instrumentation-go
spec:
  steps:
  - name: Add OpenShift namespace annotations
    use:
      template: ../../step-templates/openshift-namespace-annotations-root.yaml
  - name: step-00
    try:
    - apply:
        file: 00-install-collector.yaml
    - apply:
        file: 00-install-instrumentation.yaml
  - name: step-01
    try:
    - script:
        content: ./add-scc.sh
    - apply:
        file: 01-add-scc.yaml
  - name: step-02
    try:
    - apply:
        file: 02-install-app.yaml
    - assert:
        file: 02-assert.yaml
    catch:
      - podLogs:
          selector: app=my-golang
  - name: Make a request to the app
    use:
      template: ../../step-templates/app-http-request.yaml
      with:
        bindings:
          - name: podLabelSelector
            value: app=my-golang
          - name: appPort
            value: "8095"
          - name: appPath
            value: /rolldice
  - name: Wait for telemetry data
    use:
      template: ../../step-templates/wait-for-telemetry.yaml
      with:
        bindings:
          - name: searchStrings
            value: |
              k8s.container.name: Str(myapp)
              k8s.deployment.name: Str(my-golang)
  - name: Check the instrumented app has sent the telemetry data successfully
    try:
      - command:
          entrypoint: kubectl
          args:
            - get
            - pod
            - -n
            - ${NAMESPACE}
            - -l
            - app.kubernetes.io/name=deployment-collector
            - -o
            - jsonpath={.items[0].metadata.name}
          outputs:
          - name: podName
            value: ($stdout)
      - script:
          env:
          - name: podName
            value: ($podName)
          content: |
            #!/bin/bash
            # set -ex
            kubectl get --raw /api/v1/namespaces/$NAMESPACE/pods/${podName}:8888/proxy/metrics
          outputs:
          - name: metrics
            value: (x_metrics_decode($stdout))
          check:
            ($error == null): true
      - assert:
          resource:
            ($metrics[?as_string(metric."__name__") == 'otelcol_exporter_sent_spans_total'].value | [0] > `0`): true
            ($metrics[?as_string(metric."__name__") == 'otelcol_receiver_accepted_spans_total'].value | [0] > `0`): true
    catch:
      - podLogs:
          selector: app=my-golang
          container: otc-container