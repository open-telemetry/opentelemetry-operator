apiVersion: v1
kind: ConfigMap
metadata:
  name: my-conf
data:
  OTEL_SERVICE_NAME: my-app
  JAVA_TOOL_OPTIONS: -XX:+UseContainerSupport
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-java
spec:
  selector:
    matchLabels:
      app: my-java
  replicas: 1
  template:
    metadata:
      labels:
        app: my-java
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-java: "true"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
      - name: myapp
        image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-java:main
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        envFrom:
          - configMapRef:
              name: my-conf
