apiVersion: v1
kind: Pod
metadata:
  labels:
    app: my-java-initcontainer
spec:
  initContainers:
  # The instrumentation init container must come FIRST (before the target init container)
  - name: opentelemetry-auto-instrumentation-java
  # The target init container should have the Java agent env vars and volume mounts
  - name: java-init
    env:
    - name: OTEL_NODE_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
    - name: OTEL_POD_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.podIP
    - name: OTEL_JAVAAGENT_DEBUG
      value: "true"
    - name: OTEL_INSTRUMENTATION_JDBC_ENABLED
      value: "false"
    - name: OTEL_TRACES_SAMPLER
      value: always_on
    - name: OTEL_EXPORTER_OTLP_PROTOCOL
      value: http/protobuf
    - name: OTEL_LOGS_EXPORTER
      value: none
    - name: JAVA_TOOL_OPTIONS
      value: ' -javaagent:/otel-auto-instrumentation-java-java-init/javaagent.jar'
    - name: OTEL_SERVICE_NAME
      value: my-java-initcontainer
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://deployment-collector:4318
    - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: OTEL_PROPAGATORS
      value: jaeger,b3
    - name: OTEL_RESOURCE_ATTRIBUTES
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
    - mountPath: /otel-auto-instrumentation-java-java-init
      name: opentelemetry-auto-instrumentation-java
  containers:
  - name: main-app
status:
  initContainerStatuses:
  - name: opentelemetry-auto-instrumentation-java
    ready: true
  - name: java-init
    ready: true
  containerStatuses:
  - name: main-app
    ready: true
    started: true
  phase: Running
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: deployment-collector
    app.kubernetes.io/part-of: opentelemetry
  name: deployment-collector
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: deployment-collector
    app.kubernetes.io/part-of: opentelemetry
  name: deployment-collector
spec:
  ports:
  - appProtocol: grpc
    name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - appProtocol: http
    name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: 4318
