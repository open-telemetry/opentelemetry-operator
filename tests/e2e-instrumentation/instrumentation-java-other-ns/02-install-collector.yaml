apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: sidecar
spec:
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}

    processors: {}

    exporters:
      debug:
        verbosity: detailed
      file:
        path: /otlp/otel.json
        flush_interval: 1s

    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [file,debug]
        metrics:
          receivers: [otlp]
          exporters: [file,debug]
  mode: sidecar
  volumeMounts:
  - name: otlp-data-volume
    mountPath: /otlp