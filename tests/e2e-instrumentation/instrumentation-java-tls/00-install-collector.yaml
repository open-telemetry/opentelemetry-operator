apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: simplest
spec:
  additionalContainers:
  - command:
    - sleep
    - infinity
    image: alpine
    name: alpine
    resources: {}
    volumeMounts:
      - name: otlp-data-volume
        mountPath: /otlp
  volumeMounts:
    - name: certs
      mountPath: /certs
    - name: certs-ca
      mountPath: /certs-ca
    - name: otlp-data-volume
      mountPath: /otlp
  volumes:
    - name: certs
      secret:
        secretName: server-certs
    - name: certs-ca
      configMap:
        name: ca
    - name: otlp-data-volume
      emptyDir: {}
  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
            tls:
              cert_file: /certs/tls.crt
              key_file: /certs/tls.key
              client_ca_file: /certs-ca/ca.crt
          http:
            endpoint: 0.0.0.0:4318
            tls:
              cert_file: /certs/tls.crt
              key_file: /certs/tls.key
              client_ca_file: /certs-ca/ca.crt

    processors: {}

    exporters:
      debug:
        verbosity: detailed
      file:
        path: /otlp/otel.json
        flush_interval: 1s

    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [file,debug]
        metrics:
          receivers: [otlp]
          exporters: [file,debug]
 