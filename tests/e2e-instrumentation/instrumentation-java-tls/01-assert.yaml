apiVersion: v1
kind: Pod
metadata:
  annotations:
    instrumentation.opentelemetry.io/inject-java: "true"
  labels:
    app: my-java
spec:
  containers:
  - env:
    - name: OTEL_NODE_IP
      valueFrom:
        fieldRef:
          fieldPath: status.hostIP
    - name: OTEL_POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP
    - name: OTEL_JAVAAGENT_DEBUG
      value: "true"
    - name: OTEL_INSTRUMENTATION_JDBC_ENABLED
      value: "false"
    - name: JAVA_TOOL_OPTIONS
      value: ' -javaagent:/otel-auto-instrumentation-java-myapp/javaagent.jar'
    - name: OTEL_EXPORTER_OTLP_PROTOCOL
      value: http/protobuf
    - name: OTEL_LOGS_EXPORTER
      value: none
    - name: OTEL_SERVICE_NAME
      value: my-java
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: https://simplest-collector:4318
    - name: OTEL_EXPORTER_OTLP_CERTIFICATE
      value: /otel-auto-instrumentation-configmap-ca/ca.crt
    - name: OTEL_EXPORTER_OTLP_CLIENT_CERTIFICATE
      value: /otel-auto-instrumentation-secret-client-certs/tls.crt
    - name: OTEL_EXPORTER_OTLP_CLIENT_KEY
      value: /otel-auto-instrumentation-secret-client-certs/tls.key
    - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: OTEL_PROPAGATORS
      value: tracecontext,baggage
    - name: OTEL_TRACES_SAMPLER
      value: parentbased_traceidratio
    - name: OTEL_TRACES_SAMPLER_ARG
      value: "1"
    - name: OTEL_RESOURCE_ATTRIBUTES
    name: myapp
    ports:
    - containerPort: 8080
      protocol: TCP
    volumeMounts:
      - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
        readOnly: true
      - mountPath: /otel-auto-instrumentation-java-myapp
        name: opentelemetry-auto-instrumentation-java
      - mountPath: /otel-auto-instrumentation-secret-client-certs
        name: otel-auto-secret-client-certs
        readOnly: true
      - mountPath: /otel-auto-instrumentation-configmap-ca
        name: otel-auto-configmap-ca
        readOnly: true
  initContainers:
  - name: opentelemetry-auto-instrumentation-java
status:
  containerStatuses:
  - name: myapp
    ready: true
    started: true
  initContainerStatuses:
  - name: opentelemetry-auto-instrumentation-java
    ready: true
  phase: Running
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: simplest-collector
    app.kubernetes.io/part-of: opentelemetry
  name: simplest-collector
status:
  availableReplicas: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: simplest-collector
    app.kubernetes.io/part-of: opentelemetry
  name: simplest-collector
spec:
  ports:
  - appProtocol: grpc
    name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - appProtocol: http
    name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: 4318
