# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: instrumentation-java
spec:
  steps:
  - name: Add OpenShift namespace annotations
    use:
      template: ../../step-templates/openshift-namespace-annotations.yaml
  - name: step-00
    try:
    - apply:
        file: 00-install-collector.yaml
    - apply:
        file: 00-install-instrumentation.yaml
  - name: step-01
    try:
    - apply:
        file: 01-install-app.yaml
    - assert:
        file: 01-assert.yaml
    catch:
      - podLogs:
          selector: app=my-java
  - name: Make a request to the app
    use:
      template: ../../step-templates/app-http-request.yaml
      with:
        bindings:
          - name: podLabelSelector
            value: app=my-java
          - name: appPort
            value: "8080"
  - name: Wait for telemetry data
    try:
    - command:
        entrypoint: kubectl
        args:
          - get
          - pod
          - -n
          - ${NAMESPACE}
          - -l
          - app=my-java
          - -o
          - jsonpath={.items[0].spec.initContainers[0].image}
        outputs:
          - name: instrumentationImage
            value: ($stdout)
    - script:
        bindings:
          - name: instrumentationVersion
            value: (split($instrumentationImage,':')[1])
          - name: instrumentationMajorVersion
            value: (to_number(split($instrumentationVersion,'.')[0]))
          - name: jvmProcessMemoryMetricName
            value: (($instrumentationMajorVersion < `2` && 'process.runtime.jvm.memory.usage') || 'jvm.memory.used')
        env:
          - name: LABEL_SELECTOR
            value: "app.kubernetes.io/name=deployment-collector"
          - name: CONTAINER_NAME
            value: "otc-container" 
          - name: RETRY_TIMEOUT
            value: "120"
          - name: RETRY_SLEEP
            value: "5"
          - name: SEARCH_STRINGS_ENV
            value: ($jvmProcessMemoryMetricName)
        timeout: 2m
        content: ../../test-e2e-apps/scripts/check_pod_logs.sh
  - name: Check the instrumented app has sent the telemetry data successfully
    use:
      template: ../../step-templates/validate-collector-metrics.yaml
      with:
        bindings:
          - name: checkSpans
            value: true
          - name: checkMetricPoints
            value: true
          - name: catchPodLabelSelector
            value: app=my-java
          - name: catchContainer
            value: otc-container