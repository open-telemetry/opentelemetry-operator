apiVersion: v1
kind: Pod
metadata:
  annotations:
    instrumentation.opentelemetry.io/inject-nginx: "true"
    sidecar.opentelemetry.io/inject: "true"
  labels:
    app: my-nginx-contnr-secctx
spec:
  containers:
  - env:
    - name: OTEL_NODE_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.hostIP
    - name: OTEL_POD_IP
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: status.podIP
    - name: LD_LIBRARY_PATH
      value: /opt:/opt/opentelemetry-webserver/agent/sdk_lib/lib
    - name: OTEL_TRACES_EXPORTER
      value: otlp
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://localhost:4317
    - name: OTEL_EXPORTER_OTLP_TIMEOUT
      value: "20000"
    - name: OTEL_TRACES_SAMPLER
      value: always_on
    - name: SPLUNK_TRACE_RESPONSE_HEADER_ENABLED
      value: "true"
    - name: OTEL_SERVICE_NAME
      value: my-nginx-contnr-secctx
    - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: OTEL_PROPAGATORS
      value: jaeger,b3
    - name: OTEL_RESOURCE_ATTRIBUTES
    name: myapp
    ports:
    - containerPort: 8765
      protocol: TCP
    readinessProbe:
      failureThreshold: 3
      httpGet:
        path: /
        port: 8765
        scheme: HTTP
      initialDelaySeconds: 5
      periodSeconds: 15
      successThreshold: 1
      timeoutSeconds: 2
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
    - mountPath: /opt/opentelemetry-webserver/agent
      name: otel-nginx-agent
    - mountPath: /etc/nginx
      name: otel-nginx-conf-dir
  - args:
    - --config=env:OTEL_CONFIG
    name: otc-container
  initContainers:
  - name: otel-agent-source-container-clone
  - name: otel-agent-attach-nginx
status:
  containerStatuses:
  - name: myapp
    ready: true
    started: true
  - name: otc-container
    ready: true
    started: true
  initContainerStatuses:
  - name: otel-agent-source-container-clone
    ready: true
  - name: otel-agent-attach-nginx
    ready: true
  phase: Running
