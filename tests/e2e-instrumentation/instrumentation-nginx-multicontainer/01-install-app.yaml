# skipping test, see https://github.com/open-telemetry/opentelemetry-operator/issues/1936
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx-multi
spec:
  selector:
    matchLabels:
      app: my-nginx-multi
  replicas: 1
  template:
    metadata:
      labels:
        app: my-nginx-multi
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-nginx: "true"
        instrumentation.opentelemetry.io/container-names: "myapp,myrabbit"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
      - name: myapp
        image: nginxinc/nginx-unprivileged:1.25.3
        imagePullPolicy: Always
        securityContext:
          runAsUser: 1000
          runAsGroup: 3000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
        ports:
        - containerPort: 8765
        env:
        - name: LD_LIBRARY_PATH
          value: /opt
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            readOnly: true
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
      - name: myrabbit
        image: rabbitmq
        securityContext:
          runAsUser: 1000
          runAsGroup: 3000
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    # user nginx;
    pid /tmp/nginx.pid;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      include /etc/nginx/conf.d/*.conf;
      client_body_temp_path /tmp/client_temp;
      proxy_temp_path       /tmp/proxy_temp_path;
      fastcgi_temp_path     /tmp/fastcgi_temp;
      uwsgi_temp_path       /tmp/uwsgi_temp;
      scgi_temp_path        /tmp/scgi_temp;
      server {
        listen       8765;
        server_name  localhost;
        location / {
          root   /usr/share/nginx/html;
          index  index.html index.htm;
        }

        location /api/customer/ {
          proxy_pass http://localhost:8282/api/customer/;
        }
        location /api/vendor/ {
          proxy_pass http://localhost:8383/api/vendor/;
        }

        location /seznam {
          proxy_pass http://www.seznam.cz/;
        }
      }

    }

---
