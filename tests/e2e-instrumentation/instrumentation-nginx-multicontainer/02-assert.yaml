# skipping test, see https://github.com/open-telemetry/opentelemetry-operator/issues/1936
apiVersion: v1
kind: Pod
metadata:
  annotations:
    instrumentation.opentelemetry.io/inject-nginx: "true"
    sidecar.opentelemetry.io/inject: "true"
  labels:
    app: my-nginx
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 3000
    fsGroup: 3000
  containers:
  - env:
    - name: LD_LIBRARY_PATH
      value: /opt:/opt/opentelemetry-webserver/agent/sdk_lib/lib
    - name: OTEL_SERVICE_NAME
      value: my-nginx
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://localhost:4317
    - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: OTEL_PROPAGATORS
      value: jaeger,b3
    - name: OTEL_TRACES_SAMPLER
      value: parentbased_traceidratio
    - name: OTEL_TRACES_SAMPLER_ARG
      value: "0.25"
    - name: OTEL_RESOURCE_ATTRIBUTES
    name: myapp
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
    - mountPath: /opt/opentelemetry-webserver/agent
      name: otel-nginx-agent
    - mountPath: /etc/nginx
      name: otel-nginx-conf-dir
  - env:
    - name: OTEL_SERVICE_NAME
      value: my-nginx
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://localhost:4317
    - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: spec.nodeName
    - name: OTEL_PROPAGATORS
      value: jaeger,b3
    - name: OTEL_TRACES_SAMPLER
      value: parentbased_traceidratio
    - name: OTEL_TRACES_SAMPLER_ARG
      value: "0.25"
    - name: OTEL_RESOURCE_ATTRIBUTES
    name: myrabbit
  - args:
    - --config=env:OTEL_CONFIG
    name: otc-container
status:
  phase: Running
