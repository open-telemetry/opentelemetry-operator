apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nodejs-multi
spec:
  selector:
    matchLabels:
      app: my-nodejs-multi
  replicas: 1
  template:
    metadata:
      labels:
        app: my-nodejs-multi
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
        instrumentation.opentelemetry.io/container-names: "myapp,myrabbit"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
      - name: myapp
        ports:
        - containerPort: 3000
        image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-nodejs:main
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        env:
        - name: NODE_PATH
          value: /usr/local/lib/node_modules
        readinessProbe:
          httpGet:
            path: /rolldice
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 2
          failureThreshold: 3
      - name: myrabbit
        image: rabbitmq:3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
