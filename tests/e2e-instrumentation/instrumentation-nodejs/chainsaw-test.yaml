# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: instrumentation-nodejs
spec:
  steps:
  - name: Add OpenShift namespace annotations
    use:
      template: ../../step-templates/openshift-namespace-annotations.yaml
  - name: step-00
    try:
    - apply:
        file: 00-install-collector.yaml
    - apply:
        file: 00-install-instrumentation.yaml
  - name: step-01
    try:
    - apply:
        file: 01-install-app.yaml
    - assert:
        file: 01-assert.yaml
    catch:
      - podLogs:
          selector: app.kubernetes.io/name=deployment-collector
  - name: Make a request to the app
    use:
      template: ../../step-templates/app-http-request.yaml
      with:
        bindings:
          - name: podLabelSelector
            value: app=my-nodejs
          - name: appPort
            value: "3000"
          - name: appPath
            value: /rolldice
  - name: Wait for telemetry data
    use:
      template: ../../step-templates/wait-for-telemetry.yaml
      with:
        bindings:
          - name: searchStrings
            value: |
              Name: http.server.duration
              Description: Measures the duration of inbound HTTP requests
  - name: Check the instrumented app has sent the telemetry data successfully
    use:
      template: ../../step-templates/validate-collector-metrics.yaml
      with:
        bindings:
          - name: catchPodLabelSelector
            value: app.kubernetes.io/name=deployment-collector
          - name: catchContainer
            value: otc-container
