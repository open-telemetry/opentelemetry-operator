apiVersion: v1
kind: Pod
metadata:
  name: my-python-specenv
  labels:
    app: my-python-specenv
  annotations:
    instrumentation.opentelemetry.io/inject-python: "true"
spec:
  containers:
  - name: myapp
    image: docker.io/library/python:3.8-slim
    command: ["python", "-c", "import time; time.sleep(3600)"]
