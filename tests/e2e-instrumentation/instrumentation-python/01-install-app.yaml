apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python
spec:
  selector:
    matchLabels:
      app: my-python
  replicas: 1
  template:
    metadata:
      labels:
        app: my-python
      annotations:
        instrumentation.opentelemetry.io/inject-python: "true"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
      - name: myapp
        ports:
        - containerPort: 8080
        image: ($APP_IMAGE)
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 2
          failureThreshold: 3
