apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-sdk
spec:
  selector:
    matchLabels:
      app: my-sdk
  replicas: 1
  template:
    metadata:
      labels:
        app: my-sdk
      annotations:
        instrumentation.opentelemetry.io/inject-sdk: "true"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
      - name: myapp
        image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-python:main
