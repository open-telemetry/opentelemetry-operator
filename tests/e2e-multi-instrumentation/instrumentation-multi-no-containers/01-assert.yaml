apiVersion: v1
kind: Pod
metadata:
  annotations:
    instrumentation.opentelemetry.io/inject-nodejs: "true"
    instrumentation.opentelemetry.io/inject-python: "true"
    sidecar.opentelemetry.io/inject: "true"
  labels:
    app: pod-multi-instr-no-containers
spec:
  containers:
  - env:
    - name: TEST
      value: test
    - name: NODE_PATH
      value: /usr/local/lib/node_modules
    name: nodejsapp
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
  - env:
    - name: TEST
      value: test
    name: pythonapp
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      readOnly: true
  - args:
    - --config=env:OTEL_CONFIG
    name: otc-container
status:
  containerStatuses:
  - name: nodejsapp
    ready: true
    started: true
  - name: otc-container
    ready: true
    started: true
  - name: pythonapp
    ready: true
    started: true
  phase: Running
