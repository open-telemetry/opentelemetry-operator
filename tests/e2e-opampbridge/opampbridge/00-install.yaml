apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2e-test-app-bridge-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e2e-test-app-bridge-server
  template:
    metadata:
      labels:
        app: e2e-test-app-bridge-server
    spec:
      containers:
        - name: e2e-test-app-bridge-server
          image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-bridge-server:ve2e
          ports:
            - containerPort: 4320
            - containerPort: 4321
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
            requests:
              memory: "64Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: e2e-test-app-bridge-server
spec:
  selector:
    app: e2e-test-app-bridge-server
  ports:
    - protocol: TCP
      port: 4320
      targetPort: 4320
      name: "opamp"
    - protocol: TCP
      port: 4321
      targetPort: 4321
      name: "http"
