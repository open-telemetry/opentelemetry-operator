apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: kafka-receiver
  namespace: chainsaw-kafka
spec:
  mode: "deployment"
  config: |
    receivers:
      kafka:
        brokers: ["my-cluster-kafka-brokers.chainsaw-kafka.svc:9092"]
        protocol_version: 3.5.0
        traces:
          topics: ["otlp-spans"]
          encoding: "otlp_proto"
    exporters:
      debug:
        verbosity: detailed
    service:
      pipelines:
        traces:
          receivers: [kafka]
          exporters: [debug]
