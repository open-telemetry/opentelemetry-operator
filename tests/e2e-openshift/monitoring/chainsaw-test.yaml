apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: monitoring
spec:
  # Avoid running this test case in parallel to prevent the deletion of shared resources used by multiple tests, specifically in the context of OpenShift user workload monitoring.
  concurrent: false
  steps:
  - name: step-00
    try:
    - apply:
        file: 00-workload-monitoring.yaml
    - assert:
        file: 00-assert.yaml
  - name: Enable OpenShift platform monitoring on the OpenTelemetry operator namespace
    try:
    - command:
        entrypoint: oc
        args:
        - get
        - pods
        - -A
        - -l control-plane=controller-manager
        - -l app.kubernetes.io/name=opentelemetry-operator
        - -o 
        - jsonpath={.items[0].metadata.namespace}
        outputs:
        - name: OTEL_NAMESPACE
          value: ($stdout)
    - command:
        env:
        - name: otelnamespace
          value: ($OTEL_NAMESPACE)
        entrypoint: oc
        args:
        - label
        - namespace
        - $otelnamespace 
        - openshift.io/cluster-monitoring=true
  - name: step-01
    try:
    - apply:
        file: 01-otel-collector.yaml
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - apply:
        file: 02-generate-traces.yaml
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - apply:
        file: 03-create-monitoring-roles.yaml
    - assert:
        file: 03-assert.yaml
    - script:
        timeout: 5m
        content: ./check_metrics.sh
  - name: step-04
    try:
    - apply:
        file: 04-use-prometheus-exporter.yaml
    - assert:
        file: 04-assert.yaml