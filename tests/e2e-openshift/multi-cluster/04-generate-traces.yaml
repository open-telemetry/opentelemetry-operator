apiVersion: batch/v1
kind: Job
metadata:
  name: generate-traces-http
  namespace: kuttl-multi-cluster-send
spec:
  template:
    spec:
      containers:
      - name: telemetrygen
        image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.75.0
        args:
        - traces
        - --otlp-endpoint=otel-sender-collector:4318
        - --traces=100
        - --otlp-http
        - --otlp-insecure=true
        - --service=telemetrygen-http
        - --otlp-attributes=protocol="http"
      restartPolicy: Never

