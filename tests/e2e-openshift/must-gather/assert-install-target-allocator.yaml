apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-collector
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-targetallocator
status:
  observedGeneration: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
data:
  collector.yaml: |
    exporters:
        debug: {}
    processors: {}
    receivers:
        jaeger:
            protocols:
                grpc:
                    endpoint: 0.0.0.0:14250
        prometheus:
            config:
                global:
                    scrape_interval: 30s
                    scrape_protocols:
                        - PrometheusProto
                        - OpenMetricsText1.0.0
                        - OpenMetricsText0.0.1
                        - PrometheusText0.0.4
            target_allocator:
                collector_id: ${POD_NAME}
                endpoint: http://stateful-targetallocator:80
                interval: 30s
    service:
        pipelines:
            traces:
                exporters:
                    - debug
                receivers:
                    - jaeger
        telemetry:
            metrics:
                address: 0.0.0.0:8888
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/instance: chainsaw-must-gather.stateful
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: stateful-collector
    app.kubernetes.io/part-of: opentelemetry
  name: stateful-collector-2729987d
  namespace: chainsaw-must-gather
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stateful-targetallocator
  namespace: ($namespace)
data:
  targetallocator.yaml:
    (parse_yaml(@)):
      allocation_strategy: consistent-hashing
      collector_selector:
        matchlabels:
          app.kubernetes.io/component: opentelemetry-collector
          app.kubernetes.io/instance: (join('.', [$namespace, 'stateful']))
          app.kubernetes.io/managed-by: opentelemetry-operator
          app.kubernetes.io/part-of: opentelemetry
        matchexpressions: [ ]
      config:
        global:
          scrape_interval: 30s
          scrape_protocols:
            - PrometheusProto
            - OpenMetricsText1.0.0
            - OpenMetricsText0.0.1
            - PrometheusText0.0.4
        scrape_configs:
          - job_name: otel-collector
            scrape_interval: 10s
            static_configs:
              - targets:
                  - 0.0.0.0:8888
      filter_strategy: relabel-config
