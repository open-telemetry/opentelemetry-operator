apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: must-gather
spec:
  namespace: chainsaw-must-gather
  steps:
  - name: Install Target Allocator
    try:
    - apply:
        template: true
        file: install-target-allocator.yaml
    - assert:
        file: assert-install-target-allocator.yaml
    catch:
    - podLogs:
        selector: app.kubernetes.io/component=opentelemetry-targetallocator
  - name: Add OpenShift namespace annotations
    use:
      template: ../../step-templates/openshift-namespace-annotations.yaml
  - name: Create instrumentation CR and gather collector instance
    try:
    - apply:
        file: install-collector-gather.yaml
    - assert:
        file: assert-install-collector-gather.yaml
    - apply:
        file: install-instrumentation.yaml
  - name: Install app
    try:
    - apply:
        file: install-app.yaml
    - assert:
        file: assert-install-app.yaml
    catch:
      - podLogs:
          selector: app=my-nodejs
  - name: Run the must-gather and verify the contents
    try:
    - command:
        entrypoint: oc
        args:
        - get
        - pods
        - -A
        - -l control-plane=controller-manager
        - -l app.kubernetes.io/name=opentelemetry-operator
        - -o 
        - jsonpath={.items[0].metadata.namespace}
        outputs:
        - name: OTEL_NAMESPACE
          value: ($stdout)
    - script:
        env:
        - name: otelnamespace
          value: ($OTEL_NAMESPACE)
        timeout: 5m
        content: ./check_must_gather.sh
