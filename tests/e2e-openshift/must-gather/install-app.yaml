apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nodejs
spec:
  selector:
    matchLabels:
      app: my-nodejs
  replicas: 1
  template:
    metadata:
      labels:
        app: my-nodejs
      annotations:
        instrumentation.opentelemetry.io/inject-nodejs: "true"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 3000
      containers:
      - name: myapp
        image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-nodejs:main
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        env:
        - name: NODE_PATH
          value: /usr/local/lib/node_modules
