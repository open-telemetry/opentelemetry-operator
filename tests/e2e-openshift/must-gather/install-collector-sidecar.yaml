apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: sidecar
spec:
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
          http: {}
    processors: {}

    exporters:
      debug:

    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [debug]
  mode: sidecar
