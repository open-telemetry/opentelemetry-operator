# Add the clusterrole and rolebinding required for fetching metrics from Thanos querier. Refer https://issues.redhat.com/browse/MON-3379
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kuttl-cluster-monitoring-metrics-api
rules:
- apiGroups: ["monitoring.coreos.com"]
  resources: ["prometheuses/api"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuttl-cluster-monitoring-metrics-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kuttl-cluster-monitoring-metrics-api
subjects:
- kind: ServiceAccount
  name: prometheus-user-workload
  namespace: openshift-user-workload-monitoring

---
apiVersion: batch/v1
kind: Job
metadata:
  name: telemetrygen-traces
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: telemetrygen-traces
    spec:
      containers:
        - name: telemetrygen-traces
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
          command: ["./telemetrygen"]
          args:
            - "--otlp-endpoint=cluster-collector-collector-headless.kuttl-otlp-metrics.svc:4317"
            - "--otlp-insecure=true"
            - "--rate=1"
            - "--duration=30s"
            - "--otlp-attributes=telemetrygen=\"traces\""
            - "--otlp-header=telemetrygen=\"traces\""
            - "traces"
      restartPolicy: Never

---
apiVersion: batch/v1
kind: Job
metadata:
  name: telemetrygen-metrics
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: telemetrygen-metrics
    spec:
      containers:
        - name: telemetrygen-metrics
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:latest
          command: ["./telemetrygen"]
          args:
            - "--otlp-endpoint=cluster-collector-collector-headless.kuttl-otlp-metrics.svc:4317"
            - "--otlp-insecure=true"
            - "--duration=30s"
            - "--rate=1"
            - "--otlp-attributes=telemetrygen=\"metrics\""
            - "--otlp-header=telemetrygen=\"traces\""
            - "metrics"
      restartPolicy: Never
