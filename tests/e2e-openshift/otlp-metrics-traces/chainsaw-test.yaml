# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: otlp-metrics-traces
spec:
  # Avoid running this test case in parallel to prevent the deletion of shared resources used by multiple tests, specifically in the context of OpenShift user workload monitoring.
  concurrent: false
  steps:
  - name: step-00
    try:
    - apply:
        file: 00-install-jaeger.yaml
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - apply:
        file: 01-workload-monitoring.yaml
    - assert:
        file: 01-assert.yaml
  - name: step-02
    try:
    - apply:
        file: 02-otel-metrics-collector.yaml
    - assert:
        file: 02-assert.yaml
  - name: step-03
    try:
    - apply:
        file: 03-metrics-traces-gen.yaml
    - assert:
        file: 03-assert.yaml
  - name: step-04
    try:
    - script:
        timeout: 5m
        content: ./check_traces.sh
  - name: step-05
    try:
    - script:
        timeout: 5m
        content: ./check_metrics.sh
