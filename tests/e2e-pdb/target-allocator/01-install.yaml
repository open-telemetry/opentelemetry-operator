# This creates four different deployments for checking different pdb options:
#   * minAvailable integer
#   * minAvailable string
#   * maxUnavailable integer
#   * maxUnavailable string
#
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: min-integer
  namespace: create-pdbs-target-allocator
spec:
  mode: statefulset
  targetAllocator:
    enabled: true
    allocationStrategy: consistent-hashing
    prometheusCR:
      enabled: true
    podDisruptionBudget:
      minAvailable: 1
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 5m
      memory: 64Mi

  config: |
    receivers:
      prometheus:
        config:
          scrape_configs: []
    exporters:
      logging:
    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: []
          exporters: [logging]
---
