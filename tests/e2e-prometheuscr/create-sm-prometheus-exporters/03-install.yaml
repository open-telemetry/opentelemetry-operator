apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: simplest
  namespace: create-sm-prometheus
spec:
  observability:
    metrics:
      enableMetrics: true
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
      prometheus:
        config:
          scrape_configs:
          - job_name: 'test-job'
            static_configs:
            - targets: ['localhost:9090']

    exporters:
      prometheus/prod:
        endpoint: 0.0.0.0:9091

    service:
      pipelines:
        metrics:
          receivers: [otlp, prometheus]
          exporters: [prometheus/prod]
