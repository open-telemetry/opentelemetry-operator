apiVersion: v1
kind: ServiceAccount
metadata:
  name: ta
  namespace: create-sm-prometheus
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: create-sm-prometheus
rules:
- apiGroups: [""]
  resources:
    - pods
    - nodes
    - services
    - endpoints
    - configmaps
    - secrets
    - namespaces
  verbs:
    - get
    - watch
    - list
- apiGroups: ["apps"]
  resources:
    - statefulsets
    - services
    - endpoints
  verbs:
    - get
    - watch
    - list
- apiGroups: ["discovery.k8s.io"]
  resources:
    - endpointslices
  verbs:
    - get
    - watch
    - list
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
  verbs:
    - get
    - watch
    - list
- apiGroups: ["monitoring.coreos.com"]
  resources:
    - servicemonitors
    - podmonitors
  verbs:
    - get
    - watch
    - list
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl create clusterrolebinding simplest-targetallocator-create-sm-prometheus --clusterrole=create-sm-prometheus --serviceaccount=create-sm-prometheus:ta
---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: simplest
  namespace: create-sm-prometheus
spec:
  mode: statefulset
  targetAllocator:
    serviceAccount: ta
    enabled: true
    prometheusCR:
      enabled: true
    observability:
      metrics:
        enableMetrics: true
  config: |
    receivers:
      prometheus:
        config:
          scrape_configs: []

    processors:

    exporters:
      prometheus:
        endpoint: 0.0.0.0:9090
    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: []
          exporters: [prometheus]
---
apiVersion: batch/v1
kind: Job
metadata:
  name: check-ta-metrics
  namespace: create-sm-prometheus
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: check-metrics
          image: curlimages/curl
          args:
            - /bin/sh
            - -c
            - curl -s http://simplest-targetallocator/jobs | grep "targetallocator"
