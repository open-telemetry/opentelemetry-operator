apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-with-sidecar
  namespace: kuttl-otel-sidecar-other-namespace
spec:
  selector:
    matchLabels:
      app: my-pod-with-sidecar
  replicas: 1
  template:
    metadata:
      labels:
        app: my-pod-with-sidecar
      annotations:
        sidecar.opentelemetry.io/inject: "kuttl-otel-sidecar-other-namespace/sidecar-for-my-app"
    spec:
      containers:
      - name: myapp
        image: ghcr.io/open-telemetry/opentelemetry-operator/e2e-test-app-python:main
