apiVersion: batch/v1
kind: Job
metadata:
  name: check-collector-scrape-config-v1beta1
spec:
  template:
    metadata:
      labels:
        checker: "true"
    spec:
      restartPolicy: OnFailure
      containers:
        - name: check-metrics
          image: curlimages/curl
          env:
            - name: namespace
              value: ($namespace)
          args:
            - /bin/sh
            - -c
            - |
              curl -s http://prometheus-cr-v1beta1-collector:9090/metrics | grep 'up{' | egrep "scrapeConfig/$namespace/scrape-config-cr" | egrep "1$"
---
