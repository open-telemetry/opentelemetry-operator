apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus-cr-collector
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-cr-targetallocator
status:
  observedGeneration: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-cr-targetallocator
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus-cr-ca-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus-cr-ta-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus-cr-ta-client-cert
---
apiVersion: v1
data:
  collector.yaml: |
    exporters:
        prometheus:
            endpoint: 0.0.0.0:9090
    receivers:
        prometheus:
            config: {}
            target_allocator:
                collector_id: ${POD_NAME}
                endpoint: https://prometheus-cr-targetallocator:443
                interval: 30s
                tls:
                    ca_file: /tls/ca.crt
                    cert_file: /tls/tls.crt
                    key_file: /tls/tls.key
    service:
        pipelines:
            metrics:
                exporters:
                    - prometheus
                receivers:
                    - prometheus
        telemetry:
            metrics:
                readers:
                    - pull:
                          exporter:
                              prometheus:
                                  host: 0.0.0.0
                                  port: 8888
kind: ConfigMap
metadata:
  name: prometheus-cr-collector-84db057e
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/component: opentelemetry-targetallocator
    app.kubernetes.io/managed-by: opentelemetry-operator
spec:
  containers:
  - name: ta-container
    ports:
    - containerPort: 8080
      name: http
    - containerPort: 8443
      name: https
---
apiVersion: batch/v1
kind: Job
metadata:
  name: check-ta-serving-over-https
status:
  succeeded: 1
