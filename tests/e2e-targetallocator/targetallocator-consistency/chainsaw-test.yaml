# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: metrics-consistency-test
spec:
  description: Verify metrics data consistency between direct scraping and Target Allocator distributed scraping
  steps:
  - name: step-00-setup-blackbox-exporter
    try:
    - apply:
        template: true
        file: 00-install.yaml
    - assert:
        file: 00-assert.yaml
    catch:
    - podLogs:
        selector: app=blackbox-exporter
  - name: step-01-rbac-and-targets
    try:
    - apply:
        file: 01-install.yaml
    - assert:
        file: 01-assert.yaml
    catch:
    - podLogs:
        selector: app.kubernetes.io/managed-by=opentelemetry-operator
  - name: step-02-deploy-collectors
    try:
    - apply:
        file: 02-install.yaml
    - assert:
        file: 02-assert.yaml
    catch:
    - podLogs:
        selector: app.kubernetes.io/name=direct-scrape-collector
    - podLogs:
        selector: app.kubernetes.io/name=ta-distributed-collector
  - name: step-03-run-metrics-comparison
    try:
    - apply:
        file: 03-install.yaml
    - assert:
        file: 03-assert.yaml
