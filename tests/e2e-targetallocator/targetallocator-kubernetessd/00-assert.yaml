apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-kubernetessd-targetallocator
status:
  observedGeneration: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-kubernetessd-targetallocator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-kubernetessd-collector
data:
  collector.yaml: |
    exporters:
        prometheus:
            endpoint: 0.0.0.0:9090
    receivers:
        prometheus:
            config: {}
            target_allocator:
                collector_id: ${POD_NAME}
                endpoint: http://prometheus-kubernetessd-targetallocator:80
                interval: 30s
    service:
        pipelines:
            metrics:
                exporters:
                    - prometheus
                processors: []
                receivers:
                    - prometheus
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: prometheus-kubernetessd-collector
status:
  numberMisscheduled: 0
  (desiredNumberScheduled == numberReady): true
