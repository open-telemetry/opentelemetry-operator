apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-kubernetessd-targetallocator
status:
  observedGeneration: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-kubernetessd-targetallocator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-kubernetessd-collector-45af7c16
data:
  collector.yaml: |
    exporters:
        prometheus:
            endpoint: 0.0.0.0:9090
    receivers:
        prometheus:
            config: {}
            target_allocator:
                collector_id: ${POD_NAME}
                endpoint: http://prometheus-kubernetessd-targetallocator:80
                interval: 30s
    service:
        pipelines:
            metrics:
                exporters:
                    - prometheus
                receivers:
                    - prometheus
        telemetry:
            metrics:
                readers:
                    - pull:
                          exporter:
                              prometheus:
                                  host: 0.0.0.0
                                  port: 8888
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: prometheus-kubernetessd-collector
status:
  numberMisscheduled: 0
  (desiredNumberScheduled == numberReady): true
