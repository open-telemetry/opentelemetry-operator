apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  name: collector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: collector-kubernetessd
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - nodes
  - nodes/metrics
  - services
  - endpoints
  verbs:
  - get
  - watch
  - list
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - watch
  - list
- nonResourceURLs:
  - /metrics
  - /metrics/cadvisor
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: (join('-', ['collector', $namespace]))
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: collector-kubernetessd
subjects:
- kind: ServiceAccount
  name: collector
  namespace: ($namespace)
---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: prometheus-kubernetessd
spec:
  config: |
    receivers:
      prometheus:
        config:
          scrape_configs:
          - job_name: kubelet
            scheme: https
            authorization:
              credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              insecure_skip_verify: true
            honor_labels: true
            kubernetes_sd_configs:
              - role: node
            metric_relabel_configs:
              - action: keep
                regex: "kubelet_running_pods"
                source_labels: [__name__]

    processors:

    exporters:
      prometheus:
        endpoint: 0.0.0.0:9090
    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          exporters: [prometheus]
  mode: daemonset
  serviceAccount: collector
  targetAllocator:
    allocationStrategy: per-node
    enabled: true
    prometheusCR:
      enabled: false
    serviceAccount: ta
