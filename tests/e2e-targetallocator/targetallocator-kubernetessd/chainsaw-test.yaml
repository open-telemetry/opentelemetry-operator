# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: targetallocator-kubernetessd
spec:
  steps:
  - catch:
    - script:
        content: ./tests/e2e/smoke-daemonset/check-daemonset.sh
    - podLogs:
        selector: app.kubernetes.io/managed-by=opentelemetry-operator
    name: step-00
    try:
    - command:
        args:
        - create
        - clusterrolebinding
        - ta-$NAMESPACE
        - --clusterrole=targetallocator-kubernetessd
        - --serviceaccount=$NAMESPACE:ta
        entrypoint: kubectl
    - command:
        args:
        - create
        - clusterrolebinding
        - collector-$NAMESPACE
        - --clusterrole=collector-kubernetessd
        - --serviceaccount=$NAMESPACE:collector
        entrypoint: kubectl
    - apply:
        file: 00-install.yaml
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - apply:
        file: 01-install.yaml
    - assert:
        file: 01-assert.yaml
