apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus-cr-collector
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-cr-targetallocator
status:
  observedGeneration: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-cr-targetallocator
---
apiVersion: v1
data:
  collector.yaml: |
    exporters:
        prometheus:
            endpoint: 0.0.0.0:9090
    receivers:
        prometheus:
            config: {}
            target_allocator:
                collector_id: ${POD_NAME}
                endpoint: http://prometheus-cr-targetallocator:80
                interval: 30s
    service:
        pipelines:
            metrics:
                exporters:
                    - prometheus
                receivers:
                    - prometheus
        telemetry:
            metrics:
                readers:
                    - pull:
                        exporter:
                            prometheus:
                                host: 0.0.0.0
                                port: 8888
kind: ConfigMap
metadata:
  labels:
      app.kubernetes.io/component: opentelemetry-collector
      app.kubernetes.io/managed-by: opentelemetry-operator
      app.kubernetes.io/name: prometheus-cr-collector
