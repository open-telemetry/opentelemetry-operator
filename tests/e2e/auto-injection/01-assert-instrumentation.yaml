apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: auto-inject-instrumentation
  namespace: auto-injection-dev
spec:
  exporter:
    endpoint: http://otel-collector:4317
  propagators:
    - tracecontext
    - baggage
  sampler:
    type: parentbased_traceidratio
    argument: "1.0"
  java:
    env:
      - name: OTEL_EXPORTER_OTLP_PROTOCOL
        value: grpc
  nodejs:
    env:
      - name: OTEL_EXPORTER_OTLP_PROTOCOL
        value: grpc
  python:
    env:
      - name: OTEL_EXPORTER_OTLP_PROTOCOL
        value: http/protobuf
  dotnet:
    env:
      - name: OTEL_EXPORTER_OTLP_PROTOCOL
        value: http/protobuf
  go:
    env:
      - name: OTEL_EXPORTER_OTLP_PROTOCOL
        value: http/protobuf
  autoInjection:
    enabled: true
    services:
      - jvm-test-app
      - node:nodejs-test-app
      - py:python-test-app
      - go:go-test-app:/bin/sh
