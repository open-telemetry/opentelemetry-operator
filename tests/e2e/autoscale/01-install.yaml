apiVersion: batch/v1
kind: Job
metadata:
  name: tracegen
spec:
  template:
    spec:
      containers:
        - name: tracegen
          image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/tracegen:latest
          command:
            - "./tracegen"
          args:
            - -otlp-endpoint=simplest-collector-headless:4317
            - -otlp-insecure
            - -duration=1m
            - -workers=20
      restartPolicy: Never
  backoffLimit: 4