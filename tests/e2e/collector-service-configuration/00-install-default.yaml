apiVersion: v1
kind: Namespace
metadata:
  name: chainsaw-collector-service-configuration
---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: simplest
spec:
  config:
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    
    exporters:
      debug:
    
    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [debug]