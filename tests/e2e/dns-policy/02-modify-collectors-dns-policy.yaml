apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: deployment
  labels:
    dns-policy: modified
spec:
  mode: deployment
  dnsPolicy: ClusterFirstWithHostNet
  config:
    receivers:
      otlp:
        protocols:
          grpc: {}
    processors: {}

    exporters:
      debug: {}

    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [debug]

