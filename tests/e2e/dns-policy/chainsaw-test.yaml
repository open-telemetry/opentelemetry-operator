# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: dns-policy
spec:
  steps:
    - name: step-00
      description: collectors without dns policy
      try:
        - apply:
            file: 00-install-collectors-without-dns-policy.yaml
        # deployment
        - assert:
            file: 00-assert-deployment-without-dns-policy.yaml
        # daemonset
        - assert:
            file: 00-assert-daemonset-without-dns-policy.yaml
        # statefulset
        - assert:
            file: 00-assert-statefulset-without-dns-policy.yaml

    - name: step-01
      description: collectors with dns policy
      try:
        - update:
            file: 01-install-collectors-with-dns-policy.yaml
        # deployment
        - assert:
            file: 01-assert-deployment-with-dns-policy.yaml
        # daemonset
        - assert:
            file: 01-assert-daemonset-with-dns-policy.yaml
        # statefulset
        - assert:
            file: 01-assert-statefulset-with-dns-policy.yaml

    - name: step-02
      description: modify dns policy
      try:
        - update:
            file: 02-modify-collectors-dns-policy.yaml
        # deployment
        - assert:
            file: 02-assert-deployment-with-modified-dns-policy.yaml
        # daemonset
        - assert:
            file: 02-assert-daemonset-with-modified-dns-policy.yaml
        # statefulset
        - assert:
            file: 02-assert-statefulset-with-modified-dns-policy.yaml

    - name: step-03
      description: delete dns policy
      try:
        - update:
            file: 00-install-collectors-without-dns-policy.yaml
        # deployment
        - assert:
            file: 00-assert-deployment-without-dns-policy.yaml
        # daemonset
        - assert:
            file: 00-assert-daemonset-without-dns-policy.yaml
        # statefulset
        - assert:
            file: 00-assert-statefulset-without-dns-policy.yaml
