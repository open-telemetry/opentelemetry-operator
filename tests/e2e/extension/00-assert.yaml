apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: jaeger-inmemory-collector
  spec:
    template:
      spec:
        containers:
        - ports:
          - containerPort: 16686
            name: jaeger-query
            protocol: TCP
          - containerPort: 8888
            name: metrics
            protocol: TCP
          - containerPort: 4317
            name: otlp-grpc
            protocol: TCP
          - containerPort: 4318
            name: otlp-http
            protocol: TCP
kind: List
metadata:
  resourceVersion: ""
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-inmemory-collector
spec:
  ports:
  - appProtocol: grpc
    name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - appProtocol: http
    name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: 4318
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: jaeger-inmemory-collector-headless-tls
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: jaeger-inmemory-collector
    app.kubernetes.io/part-of: opentelemetry
    app.kubernetes.io/version: latest
    operator.opentelemetry.io/collector-headless-service: Exists
    operator.opentelemetry.io/collector-service-type: headless
  name: jaeger-inmemory-collector-headless
  ownerReferences:
  - apiVersion: opentelemetry.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenTelemetryCollector
    name: jaeger-inmemory
spec:
  clusterIP: None
  clusterIPs:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - appProtocol: grpc
    name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - appProtocol: http
    name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: 4318
  selector:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/part-of: opentelemetry
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: jaeger-inmemory-collector-monitoring
    app.kubernetes.io/part-of: opentelemetry
    app.kubernetes.io/version: latest
    operator.opentelemetry.io/collector-monitoring-service: Exists
    operator.opentelemetry.io/collector-service-type: monitoring
  name: jaeger-inmemory-collector-monitoring
spec:
  ports:
  - name: monitoring
    port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/part-of: opentelemetry
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-inmemory-collector-extension
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/part-of: opentelemetry
    app.kubernetes.io/version: latest
    operator.opentelemetry.io/collector-service-type: extension
spec:
  selector:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/part-of: opentelemetry
  ports:
  - name: jaeger-query
    port: 16686
    targetPort: 16686
status:
  loadBalancer: {}
