# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: filelog-receiver
spec:
  steps:
  - name: Install collector and configmap
    try:
    - apply:
        file: 00-install-collector.yaml
  - name: Install app with sidecar
    try:
    - apply:
        file: 01-deployment.yaml
    - assert:
        file: 01-assert.yaml
    catch:
    - podLogs:
        selector: app=log-generator
  - name: Assert filelog receiver metrics
    try:
    - command:
        entrypoint: kubectl
        args:
          - get
          - pod
          - -n
          - ${NAMESPACE}
          - -l
          - app=log-generator
          - -o
          - jsonpath={.items[0].metadata.name}
        outputs:
          - name: podName
            value: ($stdout)
    - script:
        env:
          - name: podName
            value: ($podName)
        content: |
          #!/bin/bash
          kubectl get --raw /api/v1/namespaces/${NAMESPACE}/pods/${podName}:8888/proxy/metrics
        outputs:
          - name: metrics
            value: (x_metrics_decode($stdout))
        check:
          ($error == null): true
    - assert:
        resource:
          ($metrics[?as_string(metric."__name__") == 'otelcol_receiver_accepted_log_records_total'].value | [0] > `0`): true
