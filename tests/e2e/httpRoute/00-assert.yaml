---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-httproute-collector
status:
  readyReplicas: 1
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: otel-httproute-otlp-http-httproute
  namespace: default
  labels:
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: otel-httproute-otlp-http-httproute
  ownerReferences:
  - apiVersion: opentelemetry.io/v1beta1
    blockOwnerDeletion: true
    controller: true
    kind: OpenTelemetryCollector
    name: otel-httproute
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: my-gateway
    namespace: default
  hostnames:
  - example.com
  - "*.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /otlp-http
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /
    backendRefs:
    - group: ""
      kind: Service
      name: otel-httproute-collector
      port: 4318
      weight: 1
