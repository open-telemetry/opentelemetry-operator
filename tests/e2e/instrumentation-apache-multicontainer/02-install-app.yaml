apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-apache
spec:
  selector:
    matchLabels:
      app: my-apache
  replicas: 1
  template:
    metadata:
      labels:
        app: my-apache
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-apache-httpd: "true"
        instrumentation.opentelemetry.io/otel-namespace: "my-app-apache-services"
        instrumentation.opentelemetry.io/container-names: "myrabbit"
    spec:
      containers:
      - name: myapp
        image: docker.io/chrlic/apache-test
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "1"
            memory: 500Mi
          requests:
            cpu: 250m
            memory: 100Mi
      - name: myrabbit
        image: rabbitmq
