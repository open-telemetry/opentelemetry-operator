apiVersion: v1
kind: Pod
metadata:
  annotations:
    sidecar.opentelemetry.io/inject: "true"
    instrumentation.opentelemetry.io/inject-dotnet: "true"
  labels:
    app: my-pod-with-sidecar
spec:
  containers:
  - name: myapp
    env:
    - name: OTEL_DOTNET_AUTO_TRACES_ENABLED_INSTRUMENTATIONS
      value: AspNet,HttpClient
    - name: DOTNET_STARTUP_HOOKS
      value: "/otel-auto-instrumentation/netcoreapp3.1/OpenTelemetry.AutoInstrumentation.StartupHook.dll"
    - name: DOTNET_ADDITIONAL_DEPS
      value: ./otel-auto-instrumentation/AdditionalDeps
    - name: DOTNET_SHARED_STORE
      value: /otel-auto-instrumentation/store
    - name: OTEL_TRACES_EXPORTER
      value: otlp
    - name: OTEL_EXPORTER_OTLP_ENDPOINT
      value: http://localhost:4317
    - name: OTEL_EXPORTER_OTLP_TIMEOUT
      value: "20"
    - name: OTEL_TRACES_SAMPLER
      value: parentbased_traceidratio
    - name: OTEL_TRACES_SAMPLER_ARG
      value: "0.85"
    - name: SPLUNK_TRACE_RESPONSE_HEADER_ENABLED
      value: "true"
    - name: OTEL_SERVICE_NAME
      value: my-deployment-with-sidecar
    - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
    - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
    - name: OTEL_PROPAGATORS
      value: jaeger,b3
    - name: OTEL_RESOURCE_ATTRIBUTES
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
    - mountPath: /otel-auto-instrumentation
      name: opentelemetry-auto-instrumentation
  - name: otc-container
  initContainers:
  - name: opentelemetry-auto-instrumentation
status:
  phase: Running
