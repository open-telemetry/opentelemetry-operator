apiVersion: v1
kind: Pod
metadata:
  annotations:
    sidecar.opentelemetry.io/inject: "true"
    instrumentation.opentelemetry.io/inject-go: "true"
    instrumentation.opentelemetry.io/otel-go-auto-target-exe: /usr/src/app/productcatalogservice
  labels:
    app: my-pod-with-sidecar
spec:
  containers:
    - name: productcatalogservice
    - name: otc-container
    - name: opentelemetry-auto-instrumentation
      image: ghcr.io/open-telemetry/opentelemetry-go-instrumentation/autoinstrumentation-go:v0.2.0-alpha
      env:
        - name: OTEL_GO_AUTO_TARGET_EXE
          value: /usr/src/app/productcatalogservice
        - name: OTEL_TRACES_EXPORTER
          value: otlp
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://localhost:4317
        - name: OTEL_EXPORTER_OTLP_TIMEOUT
          value: "20"
        - name: OTEL_TRACES_SAMPLER
          value: parentbased_traceidratio
        - name: OTEL_TRACES_SAMPLER_ARG
          value: "0.85"
        - name: SPLUNK_TRACE_RESPONSE_HEADER_ENABLED
          value: "true"
        - name: OTEL_SERVICE_NAME
          value: my-deployment-with-sidecar
        - name: OTEL_RESOURCE_ATTRIBUTES_POD_NAME
        - name: OTEL_RESOURCE_ATTRIBUTES_NODE_NAME
        - name: OTEL_PROPAGATORS
          value: jaeger,b3
        - name: OTEL_RESOURCE_ATTRIBUTES
      volumeMounts:
        - name: kernel-debug
          mountPath: "/sys/kernel/debug"
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount

status:
  phase: Running
