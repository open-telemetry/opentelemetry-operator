apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-with-sidecar
spec:
  selector:
    matchLabels:
      app: my-pod-with-sidecar
  replicas: 1
  template:
    metadata:
      labels:
        app: my-pod-with-sidecar
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-go: "true"
        instrumentation.opentelemetry.io/otel-go-auto-target-exe: /usr/src/app/productcatalogservice
    spec:
      containers:
      - name: productcatalogservice
        image: ghcr.io/open-telemetry/demo:1.3.1-productcatalogservice
        env:
          - name: "PRODUCT_CATALOG_SERVICE_PORT"
            value: "8080"
          - name: "FEATURE_FLAG_GRPC_SERVICE_ADDR"
            value: "localhost:50053"
