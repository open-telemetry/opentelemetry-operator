apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-with-sidecar
spec:
  selector:
    matchLabels:
      app: my-pod-with-sidecar
  replicas: 1
  template:
    metadata:
      labels:
        app: my-pod-with-sidecar
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-go: "true"
        instrumentation.opentelemetry.io/go-target-exec: /usr/local/bin/emojivoto-voting-svc
    spec:
      containers:
      - name: productcatalogservice
        image: ghcr.io/open-telemetry/demo:1.3.1-productcatalogservice
