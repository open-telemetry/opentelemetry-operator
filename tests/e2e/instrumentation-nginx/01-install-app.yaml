apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      app: my-nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: my-nginx
      annotations:
        sidecar.opentelemetry.io/inject: "true"
        instrumentation.opentelemetry.io/inject-nginx: "true"
    spec:
      containers:
      - name: myapp
        image: nginx:1.23.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8765
        env:
        - name: LD_LIBRARY_PATH
          value: /opt
        volumeMounts:
          - name: nginx-conf
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
            readOnly: true
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "1"
            memory: 500Mi
          requests:
            cpu: 250m
            memory: 100Mi
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  nginx.conf: |
    # user nginx;
    worker_processes  1;
    events {
      worker_connections  10240;
    }
    http {
      include /etc/nginx/conf.d/*.conf;
      server {
        listen       8765;
        server_name  localhost;
        location / {
          root   /usr/share/nginx/html; #Change this line
          index  index.html index.htm;
        }

        location /api/customer/ {
          proxy_pass http://localhost:8282/api/customer/;
        }
        location /api/vendor/ {
          proxy_pass http://localhost:8383/api/vendor/;
        }

        location /seznam {
          proxy_pass http://www.seznam.cz/;
        }
      }

    }

---
