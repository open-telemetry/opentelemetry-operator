apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: simplest
spec:
  managementState: Unmanaged
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:

    exporters:
      logging:

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: []
          exporters: [logging]

---
# change config map in Unmanaged mode and it should not get overridden as reconciliation is disabled
apiVersion: v1
kind: ConfigMap
metadata:
  name: simplest-collector
data:
  collector.yaml: |
    receivers:
      jaeger:
        protocols:
          grpc:
      otlp:
        protocols:
          grpc:
          http:
    processors:

    exporters:
      logging:

    service:
      pipelines:
        traces:
          receivers: [jaeger, otlp]
          processors: []
          exporters: [logging]