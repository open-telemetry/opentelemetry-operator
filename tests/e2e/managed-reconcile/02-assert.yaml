apiVersion: apps/v1
kind: Deployment
metadata:
  name: simplest-collector
status:
  readyReplicas: 1
spec:
  template:
    spec:
      serviceAccountName: simplest-collector

---

apiVersion: v1
kind: Service
metadata:
  name: simplest-collector-headless
spec:
  ports:
  - appProtocol: grpc
    name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - appProtocol: http
    name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: 4318

---

apiVersion: v1
kind: Service
metadata:
  name: simplest-collector
spec:
  ports:
  - appProtocol: grpc
    name: otlp-grpc
    port: 4317
    protocol: TCP
    targetPort: 4317
  - appProtocol: http
    name: otlp-http
    port: 4318
    protocol: TCP
    targetPort: 4318

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: simplest-collector-a85e451c
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    exporters:
      debug: null
    service:
      pipelines:
        traces:
          exporters:
            - debug
          receivers:
            - otlp
