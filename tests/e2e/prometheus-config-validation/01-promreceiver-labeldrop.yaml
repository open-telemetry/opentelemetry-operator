# Uncomment this after https://github.com/open-telemetry/opentelemetry-operator/issues/958 is resolved
# Unfortunately kuttl doesn't have a way to skip tests

apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: labeldrop
spec:
  mode: statefulset
  targetAllocator:
    enabled: true
    image: "local/opentelemetry-operator-targetallocator:e2e"
    serviceAccount: ta
    prometheusCR:
      enabled: true

  config: |
    receivers:
      jaeger:
          protocols:
            grpc:

      # Collect own metrics
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: [ '0.0.0.0:8888' ]
              metric_relabel_configs:
                - action: labeldrop
                  regex: (id|name)
                
        target_allocator:
          endpoint: http://labeldrop-targetallocator
          interval: 30s
          collector_id: ${POD_NAME}

    processors:

    exporters:
      debug:
    service:
      pipelines:
        traces:
          receivers: [jaeger]
          processors: []
          exporters: [debug]
