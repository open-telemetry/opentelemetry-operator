apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-collector
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: deployment-collector
status:
  containerStatuses:
  - ready: true
    started: true
  phase: Running
spec:
  hostPID: true
---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: deployment
status:
  (starts_with(image, 'ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector')): true
  scale:
    (replicas >= `1`): true
    (statusReplicas != ''): true
  (version != ''): true
