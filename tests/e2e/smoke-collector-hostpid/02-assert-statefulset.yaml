apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-collector
spec:
  serviceName: stateful-collector-headless
status:
  replicas: 1
  readyReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: stateful-collector-headless
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/part-of: opentelemetry
    operator.opentelemetry.io/collector-headless-service: "Exists"
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/part-of: opentelemetry
  ports:
    - name: jaeger-grpc
      port: 14250
      protocol: TCP
      targetPort: 14250
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app.kubernetes.io/component: opentelemetry-collector
    app.kubernetes.io/managed-by: opentelemetry-operator
    app.kubernetes.io/name: stateful-collector
status:
  containerStatuses:
  - ready: true
    started: true
  phase: Running
spec:
  hostPID: true
---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: stateful
status:
  (starts_with(image, 'ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector')): true
  (version != ''): true
  scale:
    replicas: 1
    statusReplicas: "1/1"
