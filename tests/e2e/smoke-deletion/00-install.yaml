apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  name: ta
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: smoke-targetallocator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: (join('-', ['default-view', $namespace]))
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: smoke-targetallocator
subjects:
- kind: ServiceAccount
  name: ta
  namespace: ($namespace)
---
apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: stateful
spec:
  autoscaler:
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilization: 50
  config:
    receivers:
      # Collect own metrics
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: [ '0.0.0.0:8888' ]
    exporters:
      debug:
    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          exporters: [debug]
  mode: statefulset
  ports:
    - port: 9999
      name: test
  targetAllocator:
    enabled: true
    serviceAccount: ta
    observability:
      metrics:
        enableMetrics: true
  observability:
    metrics:
      enableMetrics: true
