apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: simplest
spec:
  initContainers:
    - name: init-test-echo
      image: docker.io/library/alpine:latest
      command: ['sh', '-c', 'sleep 5 && echo "this is a test"']
  config: |
    receivers:
      jaeger:
        protocols:
          grpc:
      otlp:
        protocols:
          grpc:
          http:
    processors:

    exporters:
      debug:

    service:
      pipelines:
        traces:
          receivers: [jaeger,otlp]
          exporters: [debug]
