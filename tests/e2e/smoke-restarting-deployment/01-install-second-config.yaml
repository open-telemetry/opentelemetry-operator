apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: restarting
spec:
  config: |
    receivers:
      jaeger:
        protocols:
          grpc:
      otlp:
        protocols:
          grpc:
    processors:
    exporters:
      debug:
    service:
      pipelines:
        traces:
          receivers: [jaeger, otlp]
          processors: []
          exporters: [debug]

