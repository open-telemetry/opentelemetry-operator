apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-with-sidecar
spec:
  selector:
    matchLabels:
      app: my-pod-with-sidecar
  replicas: 1
  template:
    metadata:
      labels:
        app: my-pod-with-sidecar
      annotations:
        sidecar.splunk.com/inject: "true"
    spec:
      containers:
      - name: myapp
        image: k8s.gcr.io/echoserver:1.4
