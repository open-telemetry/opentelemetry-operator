apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-collector
status:
  readyReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-targetallocator
status:
  observedGeneration: 1
  readyReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stateful-targetallocator
---
apiVersion: v1
data:
  collector.yaml: |
    exporters:
        debug: null
    receivers:
        jaeger:
            protocols:
                grpc:
                    endpoint: 0.0.0.0:14250
        prometheus:
            config:
                global:
                    scrape_interval: 30s
                    scrape_protocols:
                        - PrometheusProto
                        - OpenMetricsText1.0.0
                        - OpenMetricsText0.0.1
                        - PrometheusText0.0.4
            target_allocator:
                collector_id: ${POD_NAME}
                endpoint: http://stateful-targetallocator:80
                interval: 30s
    service:
        pipelines:
            traces:
                exporters:
                    - debug
                receivers:
                    - jaeger
        telemetry:
            metrics:
                readers:
                    - pull:
                          exporter:
                              prometheus:
                                  host: 0.0.0.0
                                  port: 8888
kind: ConfigMap
metadata:
  name: stateful-collector-5a741df8
