apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-collector
status:
  replicas: 1
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-targetallocator
status:
  replicas: 1
  readyReplicas: 1
  observedGeneration: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stateful-targetallocator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stateful-collector
data:
  collector.yaml: |
    exporters:
      debug: null
    processors: null
    receivers:
      jaeger:
        protocols:
          grpc: null
      prometheus:
        config: {}
        target_allocator:
          collector_id: ${POD_NAME}
          endpoint: http://stateful-targetallocator:80
          interval: 30s
    service:
      pipelines:
        traces:
          exporters:
          - debug
          processors: []
          receivers:
          - jaeger
---
# Print TA pod logs if test fails
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - selector: app.kubernetes.io/component=opentelemetry-targetallocator
