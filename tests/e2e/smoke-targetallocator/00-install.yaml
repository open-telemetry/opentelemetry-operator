apiVersion: v1
automountServiceAccountToken: true
kind: ServiceAccount
metadata:
  name: ta
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: smoke-targetallocator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: (join('-', ['default-view', $namespace]))
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: smoke-targetallocator
subjects:
- kind: ServiceAccount
  name: ta
  namespace: ($namespace)
---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: stateful
spec:
  config: |
    receivers:
      jaeger:
          protocols:
            grpc:

      # Collect own metrics
      prometheus:
        config:
          scrape_configs:
            - job_name: 'otel-collector'
              scrape_interval: 10s
              static_configs:
                - targets: [ '0.0.0.0:8888' ]

    processors:

    exporters:
      debug:
    service:
      pipelines:
        traces:
          receivers: [jaeger]
          exporters: [debug]
  mode: statefulset
  targetAllocator:
    enabled: true
    serviceAccount: ta
