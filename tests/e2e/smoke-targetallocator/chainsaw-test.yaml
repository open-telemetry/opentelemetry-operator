# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: smoke-targetallocator
spec:
  steps:
  - name: Setup Target Allocator RBAC
    use:
      template: ../../step-templates/target-allocator-rbac.yaml
      with:
        bindings:
        - name: clusterRoleName
          value: smoke-targetallocator
  - name: step-00
    try:
    - apply:
        template: true
        file: 00-install.yaml
    - assert:
        file: 00-assert.yaml
    catch:
    - podLogs:
        selector: app.kubernetes.io/component=opentelemetry-targetallocator
  - name: assert-data-propagates
    try:
      - assert:
          resource:
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: stateful-targetallocator
              namespace: ($namespace)
            data:
              targetallocator.yaml:
                (parse_yaml(@)):
                  allocation_strategy: consistent-hashing
                  collector_selector:
                    matchlabels:
                      app.kubernetes.io/component: opentelemetry-collector
                      app.kubernetes.io/instance: (join('.', [$namespace, 'stateful']))
                      app.kubernetes.io/managed-by: opentelemetry-operator
                      app.kubernetes.io/part-of: opentelemetry
                    matchexpressions: [ ]
                  config:
                    global:
                      scrape_interval: 30s
                      scrape_protocols:
                        - PrometheusProto
                        - OpenMetricsText1.0.0
                        - OpenMetricsText0.0.1
                        - PrometheusText0.0.4
                    scrape_configs:
                      - job_name: otel-collector
                        scrape_interval: 10s
                        static_configs:
                          - targets:
                              - 0.0.0.0:8888
                  filter_strategy: relabel-config
  - name: step-01
    try:
    - apply:
        file: 01-change-ta-config.yaml
    - error:
        file: 01-error.yaml
