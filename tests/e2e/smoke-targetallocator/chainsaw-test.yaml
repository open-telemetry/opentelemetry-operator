# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  creationTimestamp: null
  name: smoke-targetallocator
spec:
  steps:
  - catch:
    - podLogs:
        selector: app.kubernetes.io/component=opentelemetry-targetallocator
    name: step-00
    try:
    - command:
        args:
        - -n
        - $NAMESPACE
        - create
        - clusterrolebinding
        - default-view-$NAMESPACE
        - --clusterrole=smoke-targetallocator
        - --serviceaccount=$NAMESPACE:ta
        entrypoint: kubectl
    - apply:
        file: 00-install.yaml
    - assert:
        file: 00-assert.yaml
  - name: step-01
    try:
    - apply:
        file: 01-change-ta-config.yaml
    - assert:
        file: 01-assert.yaml
