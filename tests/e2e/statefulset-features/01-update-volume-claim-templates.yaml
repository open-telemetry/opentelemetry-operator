apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: stateful
spec:
  mode: statefulset
  replicas: 3
  volumes:
  - name: testvolume
  volumeMounts:
  - name: testvolume
    mountPath: /usr/share/testvolume
  volumeClaimTemplates:
  - metadata:
      name: testvolume 
    spec:
      accessModes: [ "ReadWriteMany" ] # change accessMode to trigger statefulset recreation.
      resources:
        requests:
          storage: 1Gi
  config: |
    receivers:
      jaeger:
        protocols:
          grpc:
    processors:
    exporters:
      logging:
    service:
      pipelines:
        traces:
          receivers: [jaeger]
          processors: []
          exporters: [logging]
