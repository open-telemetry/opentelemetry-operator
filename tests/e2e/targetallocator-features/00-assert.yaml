apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: stateful-collector
spec:
  podManagementPolicy: Parallel
  template:
    spec:
       containers:
       - args:
         - --config=/conf/collector.yaml
         name: otc-container
         volumeMounts:
         - mountPath: /conf
           name: otc-internal
         - mountPath: /usr/share/testvolume
           name: testvolume
       volumes:
       - configMap:
           items:
           - key: collector.yaml
             path: collector.yaml
           name: stateful-collector
         name: otc-internal
       - emptyDir: {}
         name: testvolume
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: testvolume
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      volumeMode: Filesystem
status:
  replicas: 1
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stateful-targetallocator
spec:
  template:
    spec:
      containers:
        - name: ta-container
          args:
            - --enable-prometheus-cr-watcher
          env:
          - name: TEST_ENV
            value: "test"
          - name: OTELCOL_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - mountPath: /conf
            name: ta-internal
      volumes:
        - configMap:
            items:
            - key: targetallocator.yaml
              path: targetallocator.yaml
            name: stateful-targetallocator
          name: ta-internal
status:
  replicas: 1
  readyReplicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: stateful-targetallocator
---
# Print TA pod logs if test fails
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - selector: app.kubernetes.io/component=opentelemetry-targetallocator
