apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: operator
  template:
    metadata:
      name: operator
      labels:
        app: operator
    spec:
      serviceAccountName: operator
      containers:
        - image: manager:latest
          name: operator
          imagePullPolicy: IfNotPresent
          env:
            - name: RELATED_IMAGE_AUTO_INSTRUMENTATION_JAVA
              value: java-autoinstrumentation
            - name: KUBERNETES_MASTER
              value: kube-apiserver-kind-control-plane
          ports:
            - containerPort: 9443
              name: webhook-server
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: certs
      volumes:
        - name: certs
          configMap:
            name: certs
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: operator
rules:
  - apiGroups: [""]
    resources:
      - configmaps
      - persistentvolumeclaims
      - persistentvolumes
      - pods
      - serviceaccounts
      - services
      - namespaces
    verbs: ["get", "watch", "list"]
  - apiGroups: ["apps", "extensions"]
    resources:
      - daemonsets
      - deployments
      - statefulsets
      - replicasets
    verbs: ["get", "watch", "list"]
  - apiGroups: [ "autoscaling" ]
    resources:
      - horizontalpodautoscalers
    verbs: [ "get", "watch", "list" ]
  - apiGroups: [ "policy" ]
    resources:
      - poddisruptionbudgets
    verbs: [ "get", "watch", "list" ]
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
    verbs: [ "get", "watch", "list" ]
  - apiGroups: ["opentelemetry.io"]
    resources:
      - instrumentations
      - opentelemetrycollectors
      - opampbridges
    verbs:
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: watch-deployments
roleRef:
  kind: ClusterRole
  name: operator
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: operator
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: operator-webhook
  namespace: default
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: webhook-server
  selector:
    app: operator
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    app.kubernetes.io/component: webhook
  name: webhook-mutation
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      caBundle: 
      service:
        name: operator-webhook
        namespace: default
        path: /mutate-v1-pod
        port: 443
    failurePolicy: Fail
    name: mpod.kb.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
        scope: Namespaced
    sideEffects: None
    timeoutSeconds: 30