apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: app-http-request
spec:
  try:
    - command:
        entrypoint: kubectl
        args:
          - get
          - pod
          - -n
          - ${NAMESPACE}
          - -l
          - ${podLabelSelector}
          - -o
          - jsonpath={.items[0].metadata.name}
        outputs:
          - name: podName
            value: ($stdout)
    - proxy:
        apiVersion: v1
        kind: Pod
        name: ($podName)
        namespace: ${NAMESPACE}
        port: ${appPort}
        path: ${appPath}
