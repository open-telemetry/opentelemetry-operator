apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: app-http-request
spec:
  bindings:
    - name: podLabelSelector
      # Label selector for the pod (e.g., "app=my-java")
      value: ""
    - name: appPort
      # Port to connect to on the pod
      value: "8080"
    - name: appPath
      # HTTP path to request (optional, leave empty for root)
      value: ""
  try:
    - command:
        entrypoint: kubectl
        args:
          - get
          - pod
          - -n
          - ${NAMESPACE}
          - -l
          - ($podLabelSelector)
          - -o
          - jsonpath={.items[0].metadata.name}
        outputs:
          - name: podName
            value: ($stdout)
    - proxy:
        apiVersion: v1
        kind: Pod
        name: ($podName)
        namespace: ${NAMESPACE}
        port: ($appPort)
        path: ($appPath)
