apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: get-pod-by-label
spec:
  bindings:
    - name: podLabelSelector
      # Label selector for the pod (e.g., "app=my-java")
      value: ""
    - name: podNameOutputVar
      # Name of the output variable to store the pod name
      value: podName
  try:
    - command:
        entrypoint: kubectl
        env:
          - name: LABEL_SELECTOR
            value: ($podLabelSelector)
        args:
          - get
          - pod
          - -n
          - ${NAMESPACE}
          - -l
          - ${LABEL_SELECTOR}
          - -o
          - jsonpath={.items[0].metadata.name}
        outputs:
          - name: ($podNameOutputVar)
            value: ($stdout)
