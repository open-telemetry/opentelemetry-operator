apiVersion: chainsaw.kyverno.io/v1alpha1
kind: StepTemplate
metadata:
  name: validate-collector-metrics
spec:
  bindings:
    - name: collectorLabelSelector
      # Label selector for the collector pod
      value: "app.kubernetes.io/name=deployment-collector"
    - name: collectorMetricsPort
      # Port to fetch metrics from
      value: "8888"
    - name: checkSpans
      # Whether to check span metrics (true/false)
      value: true
    - name: checkMetricPoints
      # Whether to check metric point metrics (true/false)
      value: true
    - name: minSpanCount
      # Minimum expected span count
      value: "`1`"
    - name: minMetricPointCount
      # Minimum expected metric point count
      value: "`1`"
    - name: catchPodLabelSelector
      # Label selector for pods to get logs from on failure
      value: ""
    - name: catchContainer
      # Container name to get logs from on failure (optional)
      value: ""
  try:
    - command:
        entrypoint: kubectl
        env:
          - name: LABEL_SELECTOR
            value: ($collectorLabelSelector)
        args:
          - get
          - pod
          - -n
          - ${NAMESPACE}
          - -l
          - ${LABEL_SELECTOR}
          - -o
          - jsonpath={.items[0].metadata.name}
        outputs:
          - name: collectorPodName
            value: ($stdout)
    - script:
        env:
          - name: podName
            value: ($collectorPodName)
          - name: metricsPort
            value: ($collectorMetricsPort)
        timeout: 60s
        content: |
          #!/bin/bash
          # Add retry logic for metrics collection to handle timing issues
          for i in {1..12}; do
            echo "Attempt $i: Fetching metrics from pod ${podName}..." >&2
            if metrics_output=$(kubectl get --raw /api/v1/namespaces/$NAMESPACE/pods/${podName}:${metricsPort}/proxy/metrics 2>/dev/null); then
              echo "Successfully fetched metrics on attempt $i" >&2
              echo "$metrics_output"
              exit 0
            fi
            echo "Failed to fetch metrics, retrying in 5 seconds..." >&2
            sleep 5
          done
          echo "Failed to fetch metrics after 12 attempts (60 seconds)" >&2
          exit 1
        outputs:
          - name: metrics
            value: (x_metrics_decode($stdout))
        check:
          ($error == null): true
    - assert:
        resource:
          (($checkSpans && $metrics[?as_string(metric."__name__") == 'otelcol_exporter_sent_spans_total'].value | [0] >= ($minSpanCount)) || !$checkSpans): true
          (($checkSpans && $metrics[?as_string(metric."__name__") == 'otelcol_receiver_accepted_spans_total'].value | [0] >= ($minSpanCount)) || !$checkSpans): true
          (($checkMetricPoints && $metrics[?as_string(metric."__name__") == 'otelcol_exporter_sent_metric_points_total'].value | [0] >= ($minMetricPointCount)) || !$checkMetricPoints): true
          (($checkMetricPoints && $metrics[?as_string(metric."__name__") == 'otelcol_receiver_accepted_metric_points_total'].value | [0] >= ($minMetricPointCount)) || !$checkMetricPoints): true
  catch:
    - podLogs:
        selector: ($catchPodLabelSelector)
        container: ($catchContainer)
      if: ($catchPodLabelSelector != '')
